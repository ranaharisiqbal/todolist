<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>TO DO LIST</h1>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" id="formfirstname">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" id="formlastname">
                </div>
            </div>
        </form>
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="formemail" class="sr-only">Password</label>
                <input type="email" class="form-control" id="formemail" placeholder="email">
            </div>
            <button type="button" class="btn btn-primary mb-2" id="btnadd" onclick="todolist()">Add to table</button>
        </form>
    </div>

    <div id="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">email</th>
                    <th scope="col"> </th>


                </tr>
            </thead>
            <tbody id="rows">
             
            </tbody>
        </table>
    </div>

















    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
